<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Golf Tournament Leaderboard</title>
        <style>
            @font-face {
                font-family: 'Halifax Light';
                src: url('fonts/Halifax-Light.otf') format('opentype');
            }
            body {
                font-family: Arial, 'Halifax Light', Georgia, serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                background: url('%root%/assets/course-photo.jpg') no-repeat center center fixed;
                background-size: cover;
            }
            .leaderboard {
                display: grid;
                grid-template-rows: 1fr 6fr 1fr;
                width: 75%;
                height: 75%;
                max-width: 1440px;
                max-height: 90%;
                background: linear-gradient(to bottom right, rgba(36, 108, 155, 0.9), rgba(23, 43, 56, 0.9));
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                position: relative;
                overflow: hidden;
            }
            .flash {
                position: absolute;
                top: -1000%;
                left: -1000%;
                width: 400%;
                height: 400%;
                background: linear-gradient(120deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 80%, rgba(255, 255, 255, 0) 100%);
                transform: skewX(-30deg);
                animation: flash 12s infinite;
            }

            @keyframes flash {
                0% {
                    top: -1000%;
                    left: -1000%;
                    opacity: 1;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    top: 1000%;
                    left: 1000%;
                    opacity: 1;
                }
            }

            .header {
                grid-column: 1 / -1;
                display: flex;
                align-items: center;
                padding: 10px;
                font-size: 3em;
                color: white;
            }

            .header .trophy-wrapper {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .header img.trophy {
                margin-right: 20px;
                height: 120px; /* Adjust size as necessary */
            }

            .header .text {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            .footer {
                grid-column: 1 / -1;
            }
            .content {
                display: grid;
                grid-template-columns: .5fr 4fr .5fr;
                grid-column: 1 / -1;
                gap: 10px;
                font-size: x-large;
                letter-spacing: 1px;
            }
            .left, .right {
                background: none;
            }
            .central {
                position: relative;
            }
            .table-container {
                position: relative;
            }

            .black-box, .red-box {
                display: block;
                width: calc(100% - 6px); /* 3px smaller on each side */
                margin: 0 auto; /* Center the box within the cell */
                padding: 2px 0;
                text-align: center;
                border-radius: 3px;
                box-sizing: border-box; /* Include padding and border in the element's total width and height */
            }
            .black-box {
                background-color: black;
                color: white;
            }
            .red-box {
                background-color: red;
                color: white;
            }

            .orange-bg {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                width: 40%;
                background-color: rgba(245, 179, 0, 1);
                z-index: 0;
            }
            .table-container {
                position: relative;
                z-index: 1;
            }
            table {
                width: 100%;
                border-collapse: separate;
                border-spacing: 0 4px;
                position: relative;
                z-index: 1;
            }
            th, td {
                padding: 10px;
                text-align: left;
                transition: transform 0.5s ease;
                background: transparent;
                color: black;
            }
            th {
                color: black;
                text-align: center;
            }
            .rank-cell {
                color: white;
                padding-left: 30px; /* Increased padding for the first column */
            }
            .name-cell {
                color: white;
                text-transform: none;
            }
            .handicap-cell {
                color: black;
                text-align: center;
            }
            .handicap-cell .badge {
                display: inline-block;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                line-height: 30px;
                font-size: 15px;
                color: black;
                background: white;
                text-align: center;
            }
            .par-cell, .score-cell, .thru-cell {
                text-align: center;
                width: calc(40% / 3); /* Adjust width to fit within the orange background */
                padding-top: 0px;
                padding-bottom: 0px;
            }

            tr {
                background: rgba(255, 255, 255, 0.1);
            }
            tr.removing {
                animation: slideOut 0.5s forwards;
            }
            @keyframes slideOut {
                100% {
                    transform: translateX(-100%);
                    opacity: 0;
                }
            }
            tr.adding {
                animation: slideIn 0.5s backwards;
            }
            @keyframes slideIn {
                0% {
                    transform: translateX(100%);
                    opacity: 0;
                }
                100% {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            tr.moving-up {
                animation: moveUp 0.5s forwards;
            }
            @keyframes moveUp {
                0% {
                    transform: translateY(100%);
                }
                100% {
                    transform: translateY(0);
                }
            }
            .logo {
                position: absolute;
                bottom: 30px;
                left: 30px;
                opacity: 0.5;
                max-width: 300px;
            }

        </style>
    </head>
    
    <body>
        <div class="leaderboard">
            <div class="flash"></div>
            <img src="%root%/assets/club-logo.png" alt="Logo" class="logo">
            <div class="header">
                <div class="trophy-wrapper">
                    <img class="trophy" src="%root%/assets/trophy.png" alt="Trophy">
                </div>
                <div class="text">
                    <div>The BOTGC</div>
                    <div>Championships</div>
                </div>
            </div>
            <div class="content">
                <div class="left"></div>
                <div class="central">
                    <div class="table-container">
                        <div class="orange-bg"></div>
                        <table id="leaderboard-table">
                            <thead>
                                <tr style="background: transparent;">
                                    <th style="width:calc(10%);"></th>
                                    <th style="width:calc(40%);"></th>
                                    <th style="width:calc(10%);"></th>
                                    <th class="score-cell">Scores</th>
                                    <th class="par-cell">Latest</th>
                                    <th class="thru-cell">Thru</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-body">
                                <!-- Leaderboard rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="right"></div>
            </div>
            <!-- <div class="footer"></div> -->
        </div>
        <script>
           
            function combineResults(data1, data2) {
                const combined = data1.map(player1 => {
                    const player2 = data2.find(p => p.name === player1.name);
                    const combinedPlayer = { ...player1 };

                    if (player2) {
                        if (player1.thru >= 18 && player2.thru > 0) {
                            combinedPlayer.thru = 18 + player2.thru;
                            combinedPlayer.total = player1.total + player2.total;
                            combinedPlayer.final = `${handleNullValues(player1.final)}/${handleNullValues(player2.final)}`.replace(/\/$/, '');
                        } else {
                            combinedPlayer.total = player1.total;
                            combinedPlayer.thru = player1.thru;
                            combinedPlayer.final = handleNullValues(player1.final);
                        }
                    }

                    return combinedPlayer;
                });

                return combined;
            }

            function fetchLeaderboard(compIds) {
                const compIdArray = compIds.split(',');
                
                const baseUrl = window.location.origin;
                if (compIdArray.length === 1) {
                    return fetch(`${baseUrl}/api/competition_result_by_http?compid=${compIdArray[0]}`)
                        .then(response => response.json());
                } else {
                    return Promise.all(compIdArray.map(compId =>
                        fetch(`${baseUrl}/api/competition_result_by_http?compid=${compId}`)
                            .then(response => response.json())
                    )).then(results => combineResults(results[0], results[1]));
                }
            }

            function handleNullValues(value) {
                if (value === null || value === undefined) {
                    return '';
                }
                return value;
            }

            function updateCombinedLeaderboard() {
                const compIds = new URLSearchParams(window.location.search).get('compid');

                fetchLeaderboard(compIds)
                    .then(data => {
                        const leaderboardBody = document.getElementById('leaderboard-body');
                        leaderboardBody.innerHTML = '';

                        // Sort data by total score and then by holes completed
                        data.sort((a, b) => {
                            if (a.total !== b.total) {
                                return a.total - b.total;
                            }
                            return b.thru - a.thru;
                        });

                        let currentRank = 1;
                        let rankGap = 1;
                        let previousScore = data[0]?.total || null;

                        data.forEach((player, index) => {
                            if (index === 0 || player.total !== previousScore) {
                                currentRank += rankGap;
                                rankGap = 1;
                            } else {
                                rankGap++;
                            }

                            const row = document.createElement('tr');
                            const nameParts = player.name.split(' ');
                            const surname = nameParts.pop();
                            const firstName = nameParts.join(' ');

                            const parClass = player.total < 0 ? 'red-box' : 'black-box';

                            row.innerHTML = `
                                <td class="rank-cell">${index === 0 || player.total !== previousScore ? currentRank - rankGap : ''}</td>
                                <td class="name-cell">${firstName} <strong>${surname}</strong></td>
                                <td class="handicap-cell"><span class="badge">${player.ph}</span></td>
                                <td class="score-cell">${handleNullValues(player.final)}</td>
                                <td class="par-cell"><div class="${parClass}">${player.total}</div></td>
                                <td class="thru-cell">${player.thru}</td>
                            `;
                            leaderboardBody.appendChild(row);

                            previousScore = player.total;
                        });
                    })
                    .catch(error => console.error('Error fetching leaderboard data:', error));
            }

            updateCombinedLeaderboard();
            setInterval(updateCombinedLeaderboard, 10000);


        </script>
    </body>
    
    
        
</html>
